[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700
chown=nobody:nogroup

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:bor]
command=/bin/bash -c 'bor server -config /config.toml'
user=root
startsecs=10
stopsignal=INT
stopwaitsecs=30
autostart=true
autorestart=true
stdout_maxbytes=0
stderr_maxbytes=0
stdout_logfile_maxbytes = 0
stderr_logfile_maxbytes = 0
redirect_stderr=true
stdout_logfile=/dev/stdout
# stderr_logfile=/dev/stderr
# stdout_logfile=/var/log/geth.log

[program:snapshot_prune]
user=root
command=/bin/bash -c 'bor snapshot prune-state -datadir /data'
autostart=false
autorestart=false
stdout_logfile_maxbytes = 0
stderr_logfile_maxbytes = 0
redirect_stderr=true
stdout_logfile=/dev/stdout

[program:cron]
user=root
command=/bin/bash -c 'crontab /etc/cron.d/cron.conf && cron -f'
autostart=true
autorestart=true
stdout_logfile_maxbytes = 0
stderr_logfile_maxbytes = 0
redirect_stderr=true
stdout_logfile=/dev/stdout